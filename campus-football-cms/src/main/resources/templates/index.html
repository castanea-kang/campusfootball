<script type="text/javascript" src="/static/lib/jquery.contextmenu/jquery.contextmenu.r2.js"></script>
<script type="text/javascript">
    $(function(){
        getUser();
        var teachUrl = $('#memu_list_teach').attr('data-href')+"?type=0";
        $('#memu_list_teach').attr('data-href',teachUrl);
        var gameUrl = $('#memu_list_game').attr('data-href')+"?type=1";
        $('#memu_list_game').attr('data-href',gameUrl);
        var viewUrl = $('#memu_list_view').attr('data-href')+"?type=2";
        $('#memu_list_view').attr('data-href',viewUrl);
        $("#min_title_list li").contextMenu('Huiadminmenu', {
		 bindings: {
		 'closethis': function(t) {
		 console.log(t);
		 if(t.find("i")){
		 t.find("i").trigger("click");
		 }
		 },
		 'closeall': function(t) {
		 alert('Trigger was '+t.id+'\nAction was Email');
		 },
		 }
		 });
    });
	/*个人信息*/
    function myselfinfo(){
        var realName = $('#realName').val();
        var phone = $('#phone').val();
        var area = $('#area').val();
        layer.open({
            type: 1,
            area: ['300px','200px'],
            fix: false, //不固定
            maxmin: true,
            shade:0.4,
            title: '查看信息',
            content: '<div style="text-align: center"><h5>个人信息</h5><br>姓名：<label>'+realName+'</label><br>手机号：<label>'+phone+'</label><br>地区：<label>'+area+'</label></div>'
        });
    }

    function getUser(){
        var url = "/manageApi/user/getUser";
        var userId = $('#userId').val();
        $.ajax({
            type: "POST",
            contentType: "application/json",
            async:false,
            url: url,
            data: JSON.stringify({
                id:userId
            }),
            dataType: "json",
            success: function (data) {
                $('#loginName').html(data.result.username);
                $('#realName').val(data.result.realName);
                $('#phone').val(data.result.phone);
                $('#area').val(data.result.area);
                var roleList = data.result.roleList;
                for(var i=0;i<roleList.length;i++){
                    if(roleList[i] == 1){
                        $('#menu-trainer').removeAttr("style");
                        $('#menu-train-class').removeAttr("style");
                    }
                    if(roleList[i] == 2){
                        $('#menu-news').removeAttr("style");
                        $('#menu-plan').removeAttr("style");
                    }
                    if(roleList[i] == 3){
                        $('#menu-user-manage').removeAttr("style");
                    }
                    $('#menu-trainer-opinion').removeAttr("style");
                }
                console.log(roleList);
            },
            error: function(data) {
                console.log(data);
                alert("异常");
            }
        });
    }
</script>
