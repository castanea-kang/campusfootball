<script type="text/javascript" src="/static/lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="/static/lib/jquery.validation/1.14.0/jquery.validate.js"></script>

<script type="text/javascript">
$(function(){
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	
	$("#form-member-add").validate({
		rules:{
			trainName:{
				required:true
			},
			masterName:{
				required:true
			}
		},
		onkeyup:false,
		focusCleanup:true,
		success:"valid",
		submitHandler:function(form){
            addTrainClass();
//			$(form).ajaxSubmit();
			var index = parent.layer.getFrameIndex(window.name);
			parent.$('.btn-refresh').click();
			parent.layer.close(index);
		}
	});
});

function getCourseList(){
    var courseList = new Array();
    for (var i = 1;i <= 7; i++){
        var itemJson = {};
        var cdate = $('#data'+i).val();
        var content = $('#content'+i).val();
        if(cdate !== null && cdate !== undefined && cdate!==""&&content !== null&&content !== undefined){
            cdate = new Date(cdate);
            itemJson.cdate = cdate.getTime();
            itemJson.content = content;
            courseList.push(JSON.stringify(itemJson));
		}
    }
    return courseList;
}
function resetSure(){
    layer.confirm('确定放弃添加？',function(index){
        layer_close();
    });
}

function addTrainClass(){
    var url = "/manageApi/trainClass/addTrainClass";
    var trainName = $('#trainName').val();
    var startTime = $('#datemin').val();
    var endTime = $('#datemax').val();
    var classNum = $('#classNum').val();
    var masterName = $('#masterName').val();
    var examdate = $('#examdate').val();
    var intro = $('#intro').val();
    var sdate = new Date(startTime);
    var edate = new Date(endTime);
    var exd = new Date(examdate);
    var courseList = null;
    var ret =getCourseList();
    if(ret!=null&&ret.length>0){
        courseList = ret;
	}
    console.log(courseList);
    startTime = sdate.getTime();
    endTime = edate.getTime();
    examdate = exd.getTime();
    $.ajax({
        type: "post",
        url: url,
        contentType: "application/json",
        async:false,
        data: JSON.stringify({
            name:trainName,
            startTime:startTime,
            endTime:endTime,
            pNum:classNum,
            masterName:masterName,
            examTime:examdate,
            introduction:intro,
            courseList:courseList
        }),
        dataType: "json",
        success: function (data) {
            var ret = data.success;
            if(ret){
                alert(data.result);
                parent.window.location.reload();
            }else{
                layer.msg(data.result,{icon:1,time:3000});
			}
        },
        error: function(data) {
            console.log(data);
            layer.msg('异常!',{icon:1,time:3000});
        }
    })
}
</script>
