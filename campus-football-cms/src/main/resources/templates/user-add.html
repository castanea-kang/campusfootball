<article class="page-container">
	<form action="" method="post" class="form form-horizontal" id="form-member-add">
		<input hidden="hidden" class="input-text"  id="imageUrl" name="" value=""/>
		<div class="row cl" style="margin-left: 20px">
			<label class="form-label col-xs-2  col-sm-2">用户名：</label>
			<div class="formControls col-xs-8 col-sm-9">
			<input type="text" class="input-text" value="" placeholder="用姓名拼音" id="username" name="username">
			</div>
		</div>
		<div class="row cl" style="margin-left: 20px">
			<label class="form-label col-xs-2 col-sm-2">姓名：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="姓名" id="realName" name="realName">
			</div>
		</div>
		<div class="row cl" style="margin-left: 20px">
			<label class="form-label col-xs-2 col-sm-2">手机号：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="用户手机号" id="phone" name="phone">
			</div>
		</div>
		<div class="row cl" style="margin-left: 20px">
			<label class="form-label col-xs-2 col-sm-2">地区：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="用户所在地区" id="area" name="area">
			</div>
		</div>
		<div class="row cl" style="margin-left: 20px">
			<label class="form-label col-xs-2 col-sm-2">账号密码：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="password" class="input-text" value="000000" placeholder="用户账号密码" id="password" name="password">
			</div>
		</div>
		<div class="row cl" style="margin-left: 20px">
			<label class="form-label col-xs-2">用户权限：</label>
			<input type="checkbox" style="margin-left: 20px" name="sManage" id="trainManage" value="1">培训管理
			<input type="checkbox" style="margin-left: 20px" name="sManage" id="contentOperation" value="2">内容营销
			<input type="checkbox" style="margin-left: 20px" name="sManage" id="userManage" value="3">用户管理
		</div>
		<div class="row cl" style="margin-left: 80px">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<input class="btn btn-primary radius" type="submit" onclick="return oprNews()" value="&nbsp;&nbsp;确认添加&nbsp;&nbsp;"/>
				<button onClick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
			</div>
		</div>
	</form>
</article>

<script type="text/javascript">
$(function(){
    var userId = getQueryString("userId");
    if(userId !== null && userId !== undefined && userId!==""){
        getUser();
    }else{
        $('#password').val("");
	}
    $('.skin-minimal input').iCheck({
        checkboxClass: 'icheckbox-blue',
        radioClass: 'iradio-blue',
        increaseArea: '20%'
    });
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	
	$("#form-member-add").validate({
		rules:{
			news:{
				required:true
			},
            datemin:{
				required:true,
			}
			
		},
		onkeyup:false,
		focusCleanup:true,
		success:"valid",
		submitHandler:function(form){
			$(form).ajaxSubmit();
			var index = parent.layer.getFrameIndex(window.name);
			parent.$('.btn-refresh').click();
			parent.layer.close(index);
		}
	});
});

function getQueryString(name) {
    var result = window.location.search.match(new RegExp("[\?\&]" + name + "=([^\&]+)", "i"));
    if (result == null || result.length < 1) {
        return "";
    }
    return result[1];
}

function oprNews(){
    var userId = getQueryString("userId");
    if(userId == null || userId == undefined || userId==""){
        addUser();
    }else{
        editUser();
    }
}

function addUser(){
    var url = "/manageApi/user/addUser";
    var username = $('#username').val();
    var realName = $('#realName').val();
    var phone = $('#phone').val();
    var area = $('#area').val();
    var password = $('#password').val();
    var checks = $("input[name='sManage']:checked");
    var checked = new Array();
    checks.each(function(){
        checked.push($(this).val());
    });
    $.ajax({
        type: "post",
        url: url,
        contentType: "application/json",
        async:false,
        data: JSON.stringify({
            username:username,
            realName:realName,
            phone:phone,
            password:password,
            area:area,
            roleList:checked
        }),
        dataType: "json",
        success: function (data) {
            var ret = data.success;
            if(ret){
                alert(data.result);
                parent.window.location.reload();
            }else{
                alert(data.result);
			}
        },
        error: function(data) {
            console.log(data);
            alert("异常");
        }
    })
}

function editUser(){
    var url = "/manageApi/user/editUser";
    var userId = getQueryString("userId");
    var username = $('#username').val();
    var realName = $('#realName').val();
    var phone = $('#phone').val();
    var area = $('#area').val();
    var password = $('#password').val();
    var checks = $("input[name='sManage']:checked");
    var checked = new Array();
    checks.each(function(){
        checked.push($(this).val());
    });
    $.ajax({
        type: "post",
        url: url,
        contentType: "application/json",
        async:false,
        data: JSON.stringify({
			id:userId,
            username:username,
            realName:realName,
            phone:phone,
            password:password,
            area:area,
            roleList:checked
        }),
        dataType: "json",
        success: function (data) {
            var ret = data.success;
            if(ret){
                alert(data.result);
                parent.window.location.reload();
            }else{
                alert(data.result);
            }
        },
        error: function(data) {
            console.log(data);
            alert("异常");
        }
    })
}

function getUser(){
    var url = "/manageApi/user/getUser";
    var userId = getQueryString("userId");
    $.ajax({
        type: "POST",
        contentType: "application/json",
        async:false,
        url: url,
        data: JSON.stringify({
            id:userId
        }),
        dataType: "json",
        success: function (data) {
            $('#username').val(data.result.username);
            $('#realName').val(data.result.realName);
            $('#phone').val(data.result.phone);
            $('#area').val(data.result.area);
            var roleList = data.result.roleList;
            for(var i=0;i<roleList.length;i++){
                if(roleList[i] == 1){
                    $('#trainManage').attr("checked",true);
				}
				if(roleList[i] == 2){
                    $('#contentOperation').attr("checked",true);
				}
                if(roleList[i] == 3){
                    $('#userManage').attr("checked",true);
                }
			}
            console.log(roleList);
        },
        error: function(data) {
            console.log(data);
            alert("异常");
        }
    });
}
</script>
